<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Restaurant Finder</h2>
            <p class="subtitle">Discover dining spots around you</p>
        </div>
        
        <div class="controls-container">
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Travel Mode</label>
                    <select id="mode-select" onchange="updateRadiusForMode()">
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                        <option value="driving">Driving</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Cuisine Type</label>
                    <select id="cuisine-select">
                        <option value="all">All Restaurants</option>
                        <option value="burger">Burgers</option>
                        <option value="italian">Italian</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                        <option value="mexican">Mexican</option>
                        <option value="indian">Indian</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Search Radius (meters)</label>
                    <input type="number" id="radius" value="1000" min="100" max="5000" step="100">
                </div>

                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <button class="btn" onclick="findRestaurants()">Search Area</button>
                </div>
            </div>

            <div class="toggle-controls">
                <div class="toggle-switch">
                    <input type="checkbox" id="heatmap-toggle" onchange="toggleHeatmap()">
                    <label class="toggle-label" for="heatmap-toggle">Show Restaurant Density</label>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="restaurant-list">
            <div class="list-header">
                <h3>Nearby Restaurants</h3>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-marker user-location"></span>
                        <span>Your Location</span>
                    </div>
                    <div class="legend-item">
                        <span>Cuisines:</span>
                        <span>🍔 Burger</span>
                        <span>🍝 Italian</span>
                        <span>🥢 Chinese</span>
                        <span>🍱 Japanese</span>
                        <span>🌮 Mexican</span>
                        <span>🍛 Indian</span>
                        <span>🍽️ Other</span>
                    </div>
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="script.js"></script>
</body>
</html>
